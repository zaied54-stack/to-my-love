<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scène Romantique Simple</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 20px;
    font-family: 'Great Vibes', cursive;
    background: #fff0f5; /* fond rose clair */
    color: #d63384; /* couleur texte fuchsia */
  }
  #input-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #ffe4e1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
  }
  #codeInput {
    font-size: 1.2rem;
    padding: 10px;
    width: 120px;
    border: 2px solid #d6336c;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 10px;
  }
  #codeButton {
    background: #d6336c;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1rem;
  }
  #codeButton:hover {
    background: #c92360;
  }
  #romantic-scene {
    display: none;
    max-width: 600px;
    margin: 0 auto;
  }
  #heart-text {
    font-size: 1.8rem;
    line-height: 1.4;
    white-space: pre-line;
  }
  /* Hello Kitty déplacées en bas à droite et gauche */
  .kitty {
    position: fixed;
    width: 80px;
    opacity: 0.8;
    animation: floatKitty 5s ease-in-out infinite;
    pointer-events: none; /* pour ne pas gêner la sélection du texte */
  }
  .kitty1 {
    bottom: 20px;
    left: 10px;
    animation-duration: 6s;
  }
  .kitty2 {
    bottom: 20px;
    right: 10px;
    animation-duration: 5s;
  }
  @keyframes floatKitty {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<!-- Overlay demande code secret -->
<div id="input-overlay">
  <h2>Entrez le code secret</h2>
  <input id="codeInput" type="text" maxlength="3" placeholder="143" />
  <button id="codeButton">Entrer</button>
</div>
